name: Lab-Work-2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: | 
            sudo apt-get update
            sudo apt-get install -y build-essential
            sudo apt install libgtest-dev

      - name: Build project
        run: make test

      - name: Run tests
        run: make runtest
